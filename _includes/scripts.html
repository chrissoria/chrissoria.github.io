<script>
// Scroll-triggered animations for research sections
document.addEventListener('DOMContentLoaded', function() {
  var sections = document.querySelectorAll('.page__content h2');
  if (sections.length === 0) return;

  // Add scroll-animate class to enable animation CSS, then observe
  sections.forEach(function(el) {
    el.classList.add('scroll-animate');
  });

  // Small delay to ensure CSS is applied before observing
  requestAnimationFrame(function() {
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    });

    sections.forEach(function(el) {
      observer.observe(el);
    });
  });
});
</script>
